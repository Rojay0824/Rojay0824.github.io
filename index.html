<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

#animate {
  width: 100px; /* width */
  height: 130px; /* height */
  position: absolute;
  background-color: brown;
  border-radius: 50%; /* Makes the object round */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}

body {
  background-image: url("paintings.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
}
.header {
  background-color: #3dd5a3;
  padding: 20px;
  text-align: center;
}
h1 {
  color: black;
  text-align: center;
  font-size: 20px;
}
h2 {
  color: black;
  text-align: center;
  font-size: 18px;
}
p {
  color: black;
  text-align: center;
  font-size: 15px;
}
</style>
</head>
<body>
<div class="header">
  <h1 onclick="changeText(this)">Rojay Parker</h1>
    <h2>Computer Science major Student at Virginia State University</h2>
</div>

<p>
  <button onclick="myMove()">Start</button>
  <button onclick="stopMove()">Stop</button>
</p> 
<div id="animate" onclick="changeText()">Egg?</div>

<div id="animate"></div>
<script>
function changeText(id) {
  id.innerHTML = "Eater Egg found! >(*^*)<";
}
let animationId = null; // To store the interval ID
let posX = 0; // X position
let posY = 0; // Y position
let speedX = 2; // Speed in X direction
let speedY = 2; // Speed in Y direction
const messages = ["really?", "Try Again!", "Shame on you", "fooled you again!"];
let messageIndex = 0;

function myMove() {
  const elem = document.getElementById("animate");
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  // If animation is already running, do nothing
  if (animationId !== null) return;

  animationId = setInterval(() => {
    posX += speedX;
    posY += speedY;

    // Bounce off walls
    if (posX + 100 > screenWidth || posX < 0) {
      speedX = -speedX;
    }
    if (posY + 50 > screenHeight || posY < 0) {
      speedY = -speedY;
    }

    elem.style.left = posX + "px";
    elem.style.top = posY + "px";
  }, 10);
}

function stopMove() {
  // Stop the animation
  clearInterval(animationId);
  animationId = null; // Reset the interval ID to allow resuming
}

function changeText() {
  const elem = document.getElementById("animate");
  messageIndex = (messageIndex + 1) % messages.length; // Cycle through messages
  elem.textContent = messages[messageIndex];
}
</script>
<div class="dropdown">
  <span><p onclick="this.innerHTML = 'Another one! >(*^*)<'">I'm hosted with GitHub Pages.</p></span>
  <div class="dropdown-content">
  <a href="https://github.com/Rojay0824" target="_blank">Link to my github repositories</a>
  </div>
</div>
<p>Make sure to find Easter Eggs!</p>
</body>
</html>
